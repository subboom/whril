<!DOCTYPE html>
<html lang="en">
<head>
      <title> whril: post ad </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="keywords" content="click through advertising, paid ads, ads for content creators, spotify, apple, youtube, ad sense, adsense, facebook, snapchat, instagram">
      <meta name="author" content="Whril: whril.com">
      <meta name="robots" content="index,follow"><!-- All Search Engines -->
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-K0J5MP229J"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K0J5MP229J');
      </script>
      <!-- FAVICON-->
      <link rel="shortcut icon" href="../multimedia/img/favicon/favicon.ico">
      <meta property="og:image" href="https://www.whril.com/multimedia/img/logo/og.png">

      <link rel="stylesheet" href="../style-sheets/style.css">

      <meta name="description" content="Get paid to advertise products you know, love, and trust!">
</head>

<body>
<main>
<section class="__first-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Platform</h2>
            </div>
            <div class="__center-sub-section">
                  <div class="category__options">
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__youtube-logo.png" alt="">
                              <h1>
                                    YouTube
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__tiktok-logo.png" alt="">
                              <h1>
                                    TikTok
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__clubhouse-logo.png" alt="">
                              <h1>
                                    Clubhouse
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__instagram-logo.png" alt="">
                              <h1>
                                    Instagram
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__twitter-logo.png" alt="">
                              <h1>
                                    Twitter
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__snap-logo.png" alt="">
                              <h1>
                                    SnapChat
                              </h1>
                        </div>
                        <div class="category">
                              <img src="../multimedia/img/icons/social/light/__fb-logo.png" alt="">
                              <h1>
                                    Facebook
                              </h1>
                        </div>
                  </div>
            </div>
      </div>
</section>

<section class="__second-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Price</h2>
            </div>
            <div class="__center-sub-section">
                  <div class="__slider">
                        <input id="number692" oninput="outputnumber692.value=addCommas(number692.value)" type="range" lang="en-150" name="number-692" value="0" min="10" max="1000"  step="10" >
                      <p>
                        $<output name="number-692" id="outputnumber692" for="number692">10</output> <p2>usd</p2>
                      </p>  
                  </div>
            </div>
      </div>
</section>

<section class="__third-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Followers</h2>
            </div>
            <div class="__center-sub-section">
                  <div class="__slider">
                        <input id="number691" oninput="outputnumber691.value=addCommas(number691.value)" type="range" lang="en-150" name="number-691" value="0" min="10000" max="1000000" step="10000">
                      <p>
                         <output name="number-691" id="outputnumber691" for="number691">10,000</output><p2>+</p2> followers
                      </p>  
                  </div>
            </div>
      </div>
</section>

<section class="__fourth-adpost-section"> 
      <div class="__outer-sub-section">
            <div class="__center-title">
                  <h2>Gist</h2>
            </div>
            <div class="__center-sub-section">
               <textarea placeholder="Enter ad requirements here..." name="" id=""></textarea>
            </div>
      </div>
</section>

<section class="__fifth-adpost-section"> 
      <div class="__center-sub-section">
            <button onclick="window.location.href='../marketplace.html">
                  <div class="glow-on-hover">
                        POST
                  </div>
            </button>
      </div>
</section>
</main>

<footer class="__footer"> 
      <div class="__center-sub-section">
            <div class="category__options">
                  <a href="../marketplace.html" class="category">
                        <img src="../multimedia/img/icons/footer/__marketplace-logo.png" alt="">
                        <h1>
                              Marketplace
                        </h1>
                  </a>
                  <a href="../legal/terms-and-conditions/legal.html" class="category">
                        <img src="../multimedia/img/icons/footer/__terms-logo.png" alt="">
                        <h1>
                              Terms
                        </h1>
                  </a>
                  <a href="../legal/privacy-policy/privacy-policy.html" class="category">
                        <img src="../multimedia/img/icons/footer/__privacy-logo.png" alt="">
                        <h1>
                              Privacy
                        </h1>
                  </a>
                  <a href="../legal/cookie-notice/cookies.html" class="category">
                        <img src="../multimedia/img/icons/footer/__cookies-logo.png" alt="">
                        <h1>
                              Cookies
                        </h1>
                  </a>
            </div>
      </div>
</footer>

<script src="../js/animations/adpost-slider.js"></script>i
</body>
</html>
